<script>
var form = document.querySelector('#mi-form'),
    element = document.querySelector('#mi-elemento');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    element.speak();
});
</script>
<form id="mi-form">
   <button class="btn btn-primary" style="display: block; padding: 6px 12px; margin-bottom: 0; font-size: 14px; vertical-align: middle; border: 1px solid transparent; border-radius: 4px; margin: 40px auto 0 auto;">What's this all about?</button>
</form>
