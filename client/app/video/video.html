<style>
.switch input {
    /* First, we make it as wide as the container */
    position: absolute;
    width: 100%;
    height: 100%;
    /* Then, we put it on top of everything else */
    z-index: 100;
    /* Last, we make it invisible */
    opacity: 0;
    /* This one is just for ergonomy */
    cursor: pointer;
}
.switch {
width: 75px;
height: 75px;
position: relative;
margin-bottom: 15px;
}
.switch label {
    display: block;
    width: 100%;
    height: 100%;
    position: relative;
    border-radius: 50%;
    background: #eaeaea;
    box-shadow:
        0 3px 5px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.3),
        inset 0 -5px 5px rgba(100,100,100,0.1),
        inset 0 5px 5px rgba(255,255,255,0.3);
}
.switch label:after {
    content: "";
    position: absolute;
    z-index: -1;
    top: -8%;
    right: -8%;
    bottom: -8%;
    left: -8%;
    border-radius: inherit;
    background: #ddd; /* Fallback */
    background: linear-gradient(#ccc, #fff);
    box-shadow:
        inset 0 2px 1px rgba(0,0,0,0.15),
        0 2px 5px rgba(200,200,200,0.1);
}
.switch label:before {
    content: "";
    position: absolute;
    width: 20%;
    height: 20%;
    left: 40%;
    top: 40%;
    border-radius: inherit;
    background: #969696; /* Fallback */
    background: radial-gradient(40% 35%, #ccc, #969696 60%);
    box-shadow:
        inset 0 2px 4px 1px rgba(0,0,0,0.3),
        0 1px 0 rgba(255,255,255,1),
        inset 0 1px 0 white;
}
.switch input:checked ~ label { /* Button */
    background: #e5e5e5; /* Fallback */
    background: linear-gradient(#dedede, #fdfdfd);
}

.switch input:checked ~ label:before { /* LED */
    background: #25d025; /* Fallback */
    background: radial-gradient(40% 35%, #5aef5a, #25d025 60%);
    box-shadow:
        inset 0 3px 5px 1px rgba(0,0,0,0.1),
        0 1px 0 rgba(255,255,255,0.4),
        0 0 10px 2px rgba(0, 210, 0, 0.5);
}
</style>

<div>

    <div class="switch" onclick="document.querySelector('#collapse1').toggle()">
    <input type="checkbox">

    <core-collapse id="collapse1" fixedSize class="box" style="height: auto;">
      <div class="content" style="margin: 0 auto;">

<h1 class="ng-scope">At your service.</h1>
<voice-player autoplay="" accent="en-GB" text="Awaiting your orders, Master." class="ng-scope"></voice-player>

<div class="row ng-scope">
  <div class="span4"></div>
  <div class="span6">
    <form id="recognition-form" class="pure-form ng-pristine ng-valid">
      <fieldset style="width:100%!important">
        <textarea id="recognition-input" readonly="readonly" style="width:100%!important; color:black!important"></textarea>
      </fieldset>
      <fieldset>
        <button id="recognition-submit" class="btn btn-lg btn-success">Go.</button>
      </fieldset>
    </form>
  </div>
  <div class="span4"></div>

</div>

<voice-recognition id="recognition-element" class="ng-scope"></voice-recognition>

<script class="ng-scope">
var form = document.querySelector('#recognition-form'),
    input = document.querySelector('#recognition-input'),
    element = document.querySelector('#recognition-element');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    element.start();
});

element.addEventListener('result', function(e) {
    input.textContent = e.detail.result;
});
</script></div>
